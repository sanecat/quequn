<!DOCTYPE HTML> 
<html>
<head>
    <title>雀群：回复是一种美德！</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.css"/>
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.js"></script>
    <script src="http://malsup.github.com/jquery.form.js"></script> 
    <script type="text/javascript">
    $(document).on("mobileinit", function(){
        $.mobile.allowCrossDomainPages = true;
    });

    $(document).ready(function() {
        var options = {
            success:       showResponse  // post-submit callback 
        };

        $('#loginform').ajaxForm(function(options) {
            alert("Thank you for your login!"); 
        });
    });

    function showResponse(responseText, statusText, xhr, $form)  { 
        alert('status: ' + statusText + '\n\nresponseText: \n' + responseText + 
            '\n\nThe output div should have already been updated with the responseText.'); 
    }
    </script>
</head> 
<body> 

    <div data-role="page" id="greeting">
        <div data-role="header" data-theme="a" data-position="fixed">
            <h1>欢迎来到雀群！</h1>
        </div>
        <div data-role="content" data-theme="e">
            <form id="loginform" action="http://localhost:8080/quequn-web/login/check">
                <div data-role="fieldcontain">
                    <fieldset data-role="controlgroup" data-mini="true">
                        <legend></legend>
                        <label for="username">
                            用户名：
                        </label>
                        <input id="username" name="username" type="tel" placeholder="" value="">
                    </fieldset>
                </div>
                <div data-role="fieldcontain">
                    <fieldset data-role="controlgroup" data-mini="true">
                        <legend></legend>
                        <label for="password">
                            密码：
                        </label>
                        <input id="password" name="password" type="password" placeholder="" value="">
                    </fieldset>
                </div>
                <input type="submit" value="登陆" data-mini="true">
            </form>
        </div>
        <div data-role="footer" data-theme="a" data-position="fixed">
            <h4>您现在没有登陆。</h4>
        </div>
    </div>

</body>
</html>
